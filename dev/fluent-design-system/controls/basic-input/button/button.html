<!doctype html>
<html lang="en">

<head>
  <link href="../../../index.css" rel="stylesheet">
  <link href="../../../template/template.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .section-wrapper {
      --_content-block-size: calc(128px * 2);
      --_content-rows: 2;
      --_content-columns: 3;
    }

    .variant-row__content {
      display: flex;
      flex-direction: column;
    }

    .component-row__content {
      display: flex;
      flex-direction: column;
      row-gap: 12px;
    }

    .component-row__content:nth-child(3n) {
      border-inline-end-color: transparent;
    }

    .component-row__content:nth-last-child(-n+3) {
      border-block-end-color: transparent;
    }

    .f-fi--windows-insider::before {
      content: "\f1ad";
    }

  </style>

  <title>Button</title>
</head>

<body class="body">
  <div class="section-wrapper">

    <div class="variant-row-wrapper">
      <div class="variant-row__header">
        <span class="subtitle">Button</span>
      </div>
      <div class="variant-row__content-wrapper">
        <div class="variant-row__content">
          <span class="caption">Button (Rest)</span>
          <span class="caption">Button (Disabled)</span>
        </div>
        <div class="variant-row__content">
          <span class="caption">Button (type button)</span>
          <span class="caption">Button (type reset)</span>
          <span class="caption">Button (type submit)</span>
        </div>
        <div class="variant-row__content">
          <span class="caption">Input (type button)</span>
          <span class="caption">Input (type reset)</span>
          <span class="caption">Input (type submit)</span>
        </div>
      </div>
    </div><!-- variant-row-wrapper -->

    <div class="component-row-wrapper">
      <div class="component-row__header-wrapper">
        <div><span class="component-row__badge caption">Accent & Standard</span></div>
        <div><span class="component-row__badge caption">Text Only</span></div>
      </div>
      <div class="component-row__content-wrapper component-row__content-wrapper--light-row" color-scheme="light">
        <div class="component-row__content">

          <button class="f-button f-button--standard" type="button">Text</button>
          <button class="f-button f-button--standard" type="button" disabled>Text</button>
          <button class="f-button f-button--accent" type="button">Text</button>
          <button class="f-button f-button--accent" type="button" disabled>Text</button>

        </div>
        <div class="component-row__content">

          <button class="f-button f-button--standard" type="button">Text</button>
          <button class="f-button f-button--standard" type="reset">Text</button>
          <button class="f-button f-button--standard" type="submit">Text</button>

        </div>
        <div class="component-row__content">

          <input class="f-button f-button--standard" type="button" value="Text"></input>
          <input class="f-button f-button--standard" type="reset" value="Text"></input>
          <input class="f-button f-button--standard" type="submit" value="Text"></input>

        </div>
      </div>
      <div class="component-row__content-wrapper component-row__content-wrapper--dark-row" color-scheme="dark">
        <div class="component-row__content">

          <button class="f-button f-button--standard" type="button">Text</button>
          <button class="f-button f-button--standard" type="button" disabled>Text</button>
          <button class="f-button f-button--accent" type="button">Text</button>
          <button class="f-button f-button--accent" type="button" disabled>Text</button>

        </div>
        <div class="component-row__content">

          <button class="f-button f-button--standard" type="button">Text</button>
          <button class="f-button f-button--standard" type="reset">Text</button>
          <button class="f-button f-button--standard" type="submit">Text</button>

        </div>
        <div class="component-row__content">

          <input class="f-button f-button--standard" type="button" value="Text"></input>
          <input class="f-button f-button--standard" type="reset" value="Text"></input>
          <input class="f-button f-button--standard" type="submit" value="Text"></input>

        </div>
      </div>
    </div><!-- component-row-wrapper -->

  </div><!-- section-wrapper -->
</body>
