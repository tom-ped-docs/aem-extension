<!doctype html>
<html lang="en">

<head>
  <link href="../../../index.css" rel="stylesheet">
  <link href="../../../template/template.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .section-wrapper {
      --_content-block-size: 128px;
      --_content-rows: 2;
      --_content-columns: 2;
    }

    .component-row__content {
      display: flex;
      column-gap: 12px;
    }

    .component-row__content:nth-child(2n) {
      border-inline-end-color: transparent;
    }

    .component-row__content:nth-last-child(-n+2) {
      border-block-end-color: transparent;
    }

    .f-fi--circle-ring::before {
      content: "\ea3a";
    }

  </style>

  <title>Icon Button</title>
</head>

<body class="body">
  <div class="section-wrapper">

    <div class="variant-row-wrapper">
      <div class="variant-row__header">
        <span class="subtitle">Icon Button</span>
      </div>
      <div class="variant-row__content-wrapper">
        <div class="variant-row__content">
          <span class="caption">Rest</span>
        </div>
        <div class="variant-row__content">
          <span class="caption">Disabled</span>
        </div>
      </div>
    </div><!-- variant-row-wrapper -->

    <div class="component-row-wrapper">
      <div class="component-row__header-wrapper">
        <div><span class="component-row__badge caption">Default</span></div>
        <div><span class="component-row__badge caption">Segoe Fluent Icons (fi)</span></div>
        <div><span class="component-row__badge caption">Fluent UI System Icons (svg)</span></div>
      </div>
      <div class="component-row__content-wrapper component-row__content-wrapper--light-row" color-scheme="light">
        <div class="component-row__content">

          <button class="f-icon-button f-fi--circle-ring" type="button"></button>

          <button class="f-icon-button" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.28 2.05a.5.5 0 01.44 0l5 2.5a.5.5 0 010 .9l-4.1 2.05 4.1 2.05a.5.5 0 010 .9L11 12.8v4.69a.5.5 0 01-.76.43l-5-3A.5.5 0 015 14.5V5c0-.19.1-.36.28-.45l5-2.5zM11 11.7L14.38 10 11 8.3v3.4zm-1-3.38L6.62 10 10 11.7V8.3zm0-1.62V3.31L6.62 5 10 6.7zm-4-.88v3.38L9.38 7.5 6 5.8zm0 5v3.4l4 2.4v-3.8l-4-2zm5-7.5v3.38L14.38 5 11 3.3z" />
            </svg>
          </button>

        </div>
        <div class="component-row__content">

          <button class="f-icon-button f-fi--circle-ring" type="button" disabled></button>

          <button class="f-icon-button" type="button" disabled>
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.28 2.05a.5.5 0 01.44 0l5 2.5a.5.5 0 010 .9l-4.1 2.05 4.1 2.05a.5.5 0 010 .9L11 12.8v4.69a.5.5 0 01-.76.43l-5-3A.5.5 0 015 14.5V5c0-.19.1-.36.28-.45l5-2.5zM11 11.7L14.38 10 11 8.3v3.4zm-1-3.38L6.62 10 10 11.7V8.3zm0-1.62V3.31L6.62 5 10 6.7zm-4-.88v3.38L9.38 7.5 6 5.8zm0 5v3.4l4 2.4v-3.8l-4-2zm5-7.5v3.38L14.38 5 11 3.3z" />
            </svg>
          </button>

        </div>
      </div>
      <div class="component-row__content-wrapper component-row__content-wrapper--dark-row" color-scheme="dark">
        <div class="component-row__content">

          <button class="f-icon-button f-fi--circle-ring" type="button"></button>

          <button class="f-icon-button" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.28 2.05a.5.5 0 01.44 0l5 2.5a.5.5 0 010 .9l-4.1 2.05 4.1 2.05a.5.5 0 010 .9L11 12.8v4.69a.5.5 0 01-.76.43l-5-3A.5.5 0 015 14.5V5c0-.19.1-.36.28-.45l5-2.5zM11 11.7L14.38 10 11 8.3v3.4zm-1-3.38L6.62 10 10 11.7V8.3zm0-1.62V3.31L6.62 5 10 6.7zm-4-.88v3.38L9.38 7.5 6 5.8zm0 5v3.4l4 2.4v-3.8l-4-2zm5-7.5v3.38L14.38 5 11 3.3z" />
            </svg>
          </button>

        </div>
        <div class="component-row__content">

          <button class="f-icon-button f-fi--circle-ring" type="button" disabled></button>

          <button class="f-icon-button" type="button" disabled>
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.28 2.05a.5.5 0 01.44 0l5 2.5a.5.5 0 010 .9l-4.1 2.05 4.1 2.05a.5.5 0 010 .9L11 12.8v4.69a.5.5 0 01-.76.43l-5-3A.5.5 0 015 14.5V5c0-.19.1-.36.28-.45l5-2.5zM11 11.7L14.38 10 11 8.3v3.4zm-1-3.38L6.62 10 10 11.7V8.3zm0-1.62V3.31L6.62 5 10 6.7zm-4-.88v3.38L9.38 7.5 6 5.8zm0 5v3.4l4 2.4v-3.8l-4-2zm5-7.5v3.38L14.38 5 11 3.3z" />
            </svg>
          </button>

        </div>
      </div>
    </div><!-- component-row-wrapper -->

  </div><!-- section-wrapper -->
</body>
