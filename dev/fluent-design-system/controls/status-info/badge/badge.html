<!doctype html>
<html lang="en">

<head>
  <link href="../../../index.css" rel="stylesheet">
  <link href="../../../template/template.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .section-wrapper {
      --_content-block-size: 128px;
      --_content-rows: 4;
      --_content-columns: 4;
    }

    .variant-row__content {
      display: flex;
      flex-direction: column;
    }

    .component-row__content {
      display: flex;
      column-gap: 12px;
    }

    .component-row__content:nth-child(4n) {
      border-inline-end-color: transparent;
    }

    .component-row__content:nth-last-child(-n+4) {
      border-block-end-color: transparent;
    }

  </style>

  <title>Badge</title>
</head>

      <div class="variant-row__header">
        <span class="subtitle">Badge</span>
      </div>
      <div class="variant-row__content-wrapper">

          <span class="caption">Beacon</span>
        </div>
        <div class="variant-row__content">

        <div class="variant-row__content">

      </div>
